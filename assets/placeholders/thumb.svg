<svg width="70" height="70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="thumbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e3de;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="70" height="70" fill="url(#thumbGradient)" rx="4"/>
  
  <!-- Mini Bottle -->
  <g transform="translate(35, 20)">
    <!-- Cap -->
    <rect x="-8" y="-10" width="16" height="8" fill="#e8b44a" rx="1"/>
    <rect x="-6" y="-2" width="12" height="3" fill="#d4a045" rx="0.5"/>
    
    <!-- Bottle Body -->
    <ellipse cx="0" cy="12" rx="10" ry="12" fill="#6b5d56" opacity="0.85"/>
    <path d="M -8 12 Q -9 18 -6 24 Q 0 28 6 24 Q 9 18 8 12 Z" fill="#5a4d47"/>
    
    <!-- Shine -->
    <ellipse cx="-3" cy="8" rx="3" ry="8" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Loading indicator -->
  <circle cx="35" cy="55" r="2" fill="#999" opacity="0.4"/>
  <circle cx="41" cy="55" r="2" fill="#999" opacity="0.6"/>
  <circle cx="47" cy="55" r="2" fill="#999" opacity="0.8"/>
</svg>
