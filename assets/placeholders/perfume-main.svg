<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e3de;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b5d56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4d47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Perfume Bottle Shape -->
  <g transform="translate(250, 150)">
    <!-- Cap -->
    <rect x="-25" y="-40" width="50" height="25" fill="#e8b44a" rx="2"/>
    <rect x="-20" y="-15" width="40" height="8" fill="#d4a045" rx="1"/>
    
    <!-- Neck -->
    <path d="M -15 0 Q -12 30 -10 50 L 10 50 Q 12 30 15 0 Z" fill="url(#bottleGradient)" opacity="0.8"/>
    
    <!-- Main Bottle Body -->
    <ellipse cx="0" cy="80" rx="45" ry="55" fill="url(#bottleGradient)" opacity="0.9"/>
    <path d="M -40 80 Q -45 100 -40 140 Q -35 160 0 170 Q 35 160 40 140 Q 45 100 40 80 Z" fill="url(#bottleGradient)"/>
    
    <!-- Glass Shine Effect -->
    <ellipse cx="-15" cy="60" rx="15" ry="35" fill="white" opacity="0.15"/>
    
    <!-- Liquid Inside -->
    <ellipse cx="0" cy="130" rx="38" ry="30" fill="#e8b44a" opacity="0.3"/>
  </g>
  
  <!-- Loading Text -->
  <text x="250" y="400" text-anchor="middle" font-size="18" fill="#999" font-family="Arial, sans-serif">
    Product Image
  </text>
  <text x="250" y="430" text-anchor="middle" font-size="14" fill="#ccc" font-family="Arial, sans-serif">
    Loading...
  </text>
</svg>
